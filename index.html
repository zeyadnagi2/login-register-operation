<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="container login-card m-auto my-5 p-5">
      <h1 class="login-header text-center fw-normal mb-4">
        Smart Login System
      </h1>

      <!-- Email Input -->
      <input
        oninput="loginValidation(this)"
        class="form-control my-3 bg-transparent text-white"
        type="text"
        name="loginEmail"
        id="loginEmail"
        placeholder="Enter Your Email"
      />

      <!-- Password Input -->
      <input
        oninput="loginValidation(this)"
        class="form-control my-3 bg-transparent text-white"
        type="password"
        name="loginPassword"
        id="loginPassword"
        placeholder="Enter Your Password"
      />

      <!-- Alert -->
      <div id="alert" class="alert alert-danger text-center d-none">
        Invalid email or password!
      </div>

      <!-- Login Button -->
      <button
        onclick="loginUser()"
        type="submit"
        class="btn form-control custom-btn mt-3"
      >
        Login
      </button>

      <p class="register-btn text-center mt-3 text-white fs-6">
        Donâ€™t have an account?
        <a class="register-page" target="_self" href="./pages/register.html"
          >Sign Up</a
        >
      </p>
    </div>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
    <script src="js/index.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
