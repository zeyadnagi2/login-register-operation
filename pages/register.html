<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>

  <body>
    <!-- content of the login page -->

    <div class="container register-card m-auto my-5 p-5">
      <h1 class="register-header text-center fw-normal mb-4">
        Smart Login System
      </h1>

      <input
        oninput="registerValidation(this)"
        class="form-control my-3 bg-transparent text-white"
        type="text"
        name="registerName"
        id="registerName"
        placeholder="Enter Your Name"
      />

      <div class="alert alert-danger w-100 my-2 text-secondary">
        <p>choose unique user name</p>
      </div>

      <input
        oninput="registerValidation(this)"
        class="form-control my-3 bg-transparent text-white"
        type="text"
        name="registerEmail"
        id="registerEmail"
        placeholder="Enter Your Email"
      />

      <div class="alert alert-danger w-100 my-2 text-secondary">
        <p>write email in the correct format</p>
      </div>

      <input
        oninput="registerValidation(this)"
        class="form-control my-3 bg-transparent text-white"
        type="password"
        name="registerPassword"
        id="registerPassword"
        placeholder="Enter Your password"
      />

      <div class="alert alert-danger w-100 my-2 text-secondary">
        <p>write your own password strong</p>
      </div>

      <button
        onclick="addUserRegister()"
        type="submit"
        class="btn form-control custom-btn mt-3"
      >
        Register
      </button>

      <p class="login-btn text-center mt-3 text-white fs-6">
        You have an account :
        <a class="login-page" href="../index.html">Sign In</a>
      </p>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
