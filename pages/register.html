<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>

  <body>
    <!-- content of the login page -->

    <div class="container register-card m-auto my-5 p-5">
      <h1 class="register-header text-center fw-normal mb-4">
        Smart Login System
      </h1>

      <input
        class="form-control my-3 bg-transparent"
        type="text"
        name="register-name"
        id="register-name"
        placeholder="Enter Your Name"
      />

      <input
        class="form-control my-3 bg-transparent"
        type="text"
        name="register-email"
        id="register-email"
        placeholder="Enter Your Email"
      />
      <input
        class="form-control my-3 bg-transparent"
        type="password"
        name="register-password"
        id="register-password"
        placeholder="Enter Your password"
      />

      <button type="submit" class="btn form-control custom-btn mt-3">
        Register
      </button>

      <p class="login-btn text-center mt-3 text-white fs-6">
        You have an account :
        <a class="login-page" href="../index.html">Sign In</a>
      </p>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
